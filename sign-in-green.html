<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign in - Dark Theme</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style type="text/css">
        body {
            background-color: #16a085;
        }
    </style>

</head>

<body class="text-light">

    <!-- .container -->
    <div class="container-luid">

        <!-- .row -->
        <div class="row d-flex justify-content-center my-5">

            <!-- .col -->
            <div class="col-lg-4 col-md-4 col-sm-12 text-center">

                <h1 class="fw-bolder">Sign in</h1>
                <p class="pb-3">Use your username and password</p>

                <!-- form -->
                <form>

                    <div class="d-grid gap-3">

                        <input type="email" class="form-control form-control-lg fw-bold fs-6 py-3" placeholder="Email">

                        <input type="password" class="form-control form-control-lg fw-bold fs-6 py-3"
                            placeholder="Password">

                        <input type="button" class="btn btn-dark btn-lg fw-bolder py-3" value="Sign in">

                        <p class="mt-3">
                            Don't have account?
                            <a href="sign-up.html" class="fw-bolder text-decoration-none text-dark">Sign up </a>
                        </p>

                    </div>

                </form>
                <!-- /form -->

            </div>
            <!-- /.col -->

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
